{% extends "portfolios/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card-form p-4 p-md-5 text-center border-danger">
            <i class="fas fa-triangle-exclamation fa-3x text-danger mb-3"></i>
            <h1 class="h3">Confirm Deletion</h1>
            <p class="lead">Are you sure you want to permanently delete the event:</p>
            <p class="h5 my-4"><strong>"{{ event.title }}"</strong></p>
            <p class="text-muted">This action cannot be undone.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'portfolios:dashboard' slug=portfolio.slug %}" class="btn btn-secondary btn-lg">Cancel</a>
                    <button type="submit" class="btn btn-danger btn-lg">Yes, Delete It</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
